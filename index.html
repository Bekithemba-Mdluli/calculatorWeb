<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="./dist/css/style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="bg">
      <div class="container">
        <header class="header flex flex-jc-sb flex-ai-c">
          <h1 class="header__title">calc</h1>

          <div class="header__theme">
            THEME
            <div class="header__theme-options">
              <span>1</span>
              <span>2</span>
              <span>3</span>
              <input
                class="header__theme-range"
                name="theme"
                type="range"
                min="1"
                max="3"
                step="1"
                value="1"
                id="theme_range"
              />
            </div>
          </div>
        </header>

        <div class="text">
          <input type="text" readonly="true" id="input" name="result_text" />
        </div>

        <div class="keypad">
          <button class="btn" id="seven" value="7">7</button>
          <button class="btn" id="eight" value="8">8</button>
          <button class="btn" id="nine" value="9">9</button>
          <button class="btn delete right" value="d" id="delete">Del</button>

          <button class="btn" id="four" value="4">4</button>
          <button class="btn" id="five" value="5">5</button>
          <button class="btn" id="six" value="6">6</button>
          <button class="btn right" id="plus" value="+">+</button>

          <button class="btn" id="one" value="1">1</button>
          <button class="btn" id="two" value="2">2</button>
          <button class="btn" id="three" value="3">3</button>
          <button class="btn right" id="minus" value="-">-</button>

          <button class="btn" id="dot" value="." disabled>.</button>
          <button class="btn" id="zero" value="0">0</button>
          <button class="btn" id="divide" value="/">/</button>
          <button class="btn right" id="multiply" value="*">x</button>

          <button class="btn reset" id="reset" value="r">RESET</button>
          <button class="btn equals right" id="equals" value="=">=</button>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
    <script src="./app/js/scripts.js"></script>
  </body>
</html>
